{% extends 'accounts/base.html'%}
{% block title %} Student Dashboard {% endblock %}

{% block content %}
<h3>Your Applied Jobs</h3>
<table class="table">
    <thead>
        <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th>Status</th> 
            <th>Updated On</th>
        </tr>
    </thead>

    <tbody>
        {% for app in applications %}
        <tr>
            <td>{{ app.job.title }}</td>
            <td>{{ app.job.company }}</td>
            <td>
                <span class="badge {% if app.status == 'selected' %}bg-success
                                   {% elif app.status == 'rejected' %}bg-danger
                                   {% elif app.status == 'shortlisted' %}bg-primary
                                   {% else %}bg-secondary {% endif %}"
                {{ app.get_status_notified and app.status != 'applied'}}></span>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
